<script>
    HideIfNoContent("ipa", "ipaholder");
    HideIfNoContent("exampleTrans", "answerButton");
    var transcript = document.getElementById("tags").innerHTML;
    if (transcript.indexOf("adj") > -1) {
        document.getElementById("aa").style.display = "";
    }

    function HideIfNoContent(content_id, hide_id) {
        if (document.getElementById(content_id).innerHTML.trim().length < 1) {
            document.getElementById(hide_id).style.display = "none";
        } else {
            document.getElementById(hide_id).style.display = "";
        }
    }

    function ShowExsTrans() {
        document.getElementById("answerButton").style.display = "none";
        document.getElementById("exampleTrans").style.display = "";
    }
</script>
